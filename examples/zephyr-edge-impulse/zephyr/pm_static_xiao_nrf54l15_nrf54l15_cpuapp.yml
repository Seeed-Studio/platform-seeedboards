app:
  address: 0x10200
  region: flash_primary
  size: 0x6fe00  # ~448KB for app
mcuboot:
  address: 0x0
  region: flash_primary
  size: 0x10000  # 64KB for MCUBoot
mcuboot_pad:
  address: 0x10000
  region: flash_primary
  size: 0x200
mcuboot_primary:
  address: 0x10000
  orig_span: &id001
  - mcuboot_pad
  - app
  region: flash_primary
  size: 0x70000  # 448KB primary slot
  span: *id001
mcuboot_primary_app:
  address: 0x10200
  orig_span: &id002
  - app
  region: flash_primary
  size: 0x6fe00
  span: *id002
mcuboot_secondary:
  address: 0x80000  # Start after primary + settings
  region: flash_primary
  size: 0x70000  # 448KB secondary slot (for DFU)
settings_storage:
  address: 0x70000  # After primary
  region: flash_primary
  size: 0x10000  # 64KB
ei_storage:
  address: 0xf0000  # After secondary, 512KB
  region: flash_primary
  size: 0x80000
  device: flash_ctrl  # Internal flash controller
pcd_sram:
  address: 0x20000000
  size: 0x2000
  region: sram_primary