; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env]
platform = https://github.com/Seeed-Studio/platform-seeedboards.git
framework = arduino
monitor_speed = 115200

; A minimal set of Seeed XIAO boards to validate Arduino builds.
; CI builds all envs in this file.


[env:seeed-xiao-esp32-c3]
board = seeed-xiao-esp32-c3

[env:seeed-xiao-esp32-c5]
board = seeed-xiao-esp32-c5

[env:seeed-xiao-esp32-c6]
board = seeed-xiao-esp32-c6

[env:seeed-xiao-esp32-s3-sense]
board = seeed-xiao-esp32-s3-sense

[env:seeed-xiao-esp32-s3-plus]
board = seeed-xiao-esp32-s3-plus

[env:seeed-xiao-rp2040]
board = seeed-xiao-rp2040

[env:seeed-xiao-rp2035]
board = seeed-xiao-rp2035

[env:seeed-xiao-mg24]
board = seeed-xiao-mg24

[env:seeed-xiao-mg24-sense]
board = seeed-xiao-mg24-sense

[env:seeed-xiao-samd]
board = seeed-xiao-samd

[env:seeed-xiao-ra4m1]
board = seeed-xiao-ra4m1

