name: Update Zephyr Version

on:
  workflow_dispatch:
  # schedule:
  #   # Weekly (Monday 09:00 UTC+8 / 01:00 UTC)
  #   - cron: '0 1 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-framework-zephyr:
    name: Bump framework-zephyr in platform.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update platform.json
        id: bump
        run: python scripts/ci/update_framework_zephyr.py

      - name: Create Pull Request
        if: steps.bump.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: bump framework-zephyr to ${{ steps.bump.outputs.new_version }}'
          title: 'chore: bump framework-zephyr to ${{ steps.bump.outputs.new_version }}'
          body: |
            Auto-generated by GitHub Actions.

            Source: https://api.registry.platformio.org/v3/packages/platformio/tool/framework-zephyr
            Old: ${{ steps.bump.outputs.old_version }}
            New: ${{ steps.bump.outputs.new_version }}
          branch: automation/bump-framework-zephyr
          delete-branch: true
