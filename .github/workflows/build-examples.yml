name: Build Examples

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-arduino-examples:
    name: PlatformIO Build (examples / arduino)
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.github/workflows/build-examples.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('examples/**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Install PlatformIO
        run: python -m pip install --upgrade pip platformio rich-click intelhex

      - name: Build Arduino examples (all envs)
        run: python scripts/ci/build_arduino_examples.py --log-dir .pio-ci-logs/arduino --quiet

      - name: Upload Arduino build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pio-logs-arduino
          path: .pio-ci-logs/arduino
          if-no-files-found: ignore

  build-zephyr-examples:
    name: PlatformIO Build (examples / zephyr)
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
